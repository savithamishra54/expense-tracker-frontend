<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="scrript.js"></script>
</head>

<body>
    <div class="fdiv">
        <h3 id="fhead">Find your account</h3>
        <hr>
        <form onsubmit="resetPassword(event)">
            <label id="flabel">Please enter your email address to search for your account.</label><br>
            <input type="email" id="foremail" name="foremail">
            <button type="submit" id="fbtn">Search</button>
        </form>
    </div>
   
</body>
</html>
